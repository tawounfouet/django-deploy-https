version: '3.9'

services:
  app:
    build:
      context: .
   # command: sh -c "python manage.py wait_for_db && python manage.py migrate && python manage.py runserver
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=1 # set to 0 in production
    
